    <body>
       
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name (min. 3 characters)" required minlength="3"><br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (digits only)" required pattern="[0-9]{10,}"><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password (at least 8 characters, with lowercase, uppercase, numbers, and symbols)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"><br><br>
    
            <input type="submit" value="Register">
        </form>

</body>
